apply plugin: 'application'

mainClassName = 'Main'

compileJava.options.encoding = 'UTF-8'

// Repositories and dependencies for code go here
repositories {
  mavenCentral()
}

dependencies {
  compile "com.oracle.ojdbc:ojdbc8:19.3.0.0"
  implementation 'mysql:mysql-connector-java:8.0.19'

}


def connection = "jdbc:mysql://localhost:3306/parcel"
def user = "root"
def pass = "root"
def driver = "com.mysql.cj.jdbc.Driver"


task arguments {
  if (project.hasProperty("connection")) {
    connection = project.getProperty("connection")
  }
  if (project.hasProperty("user")) {
    user = project.getProperty("user")
  }
  if (project.hasProperty("pass")) {
    pass = project.getProperty("pass")
  }
  if (project.hasProperty("driver")) {
    driver = project.getProperty("driver")
  }
}

run {
  main
  dependsOn(arguments)
  args connection
  args user
  args pass
  args driver
}
